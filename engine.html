<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/engine.css" rel="stylesheet" type="text/css">
    <title>Spinner</title>
</head>
<body>

    <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="popup" onclick="myFunction()">Click me!
            <span class="popuptext" id="myPopup">What is your favorite animal?</span>
        </div>
        <div class="wheel">
            <div class="question" style="--i:0;--clr:#db7093;"><span>Question 0</span></div>
            <div class="question" style="--i:1;--clr:#20b2aa;"><span>Question 1</span></div>
            <div class="question" style="--i:2;--clr:#d63e92;"><span>Question 2</span></div>
            <div class="question" style="--i:3;--clr:#daa520;"><span>Question 3</span></div>
            <div class="question" style="--i:4;--clr:#ff340f;"><span>Question 4</span></div>
            <div class="question" style="--i:5;--clr:#ff7f50;"><span>Question 5</span></div>
            <div class="question" style="--i:6;--clr:#3cb371;"><span>Question 6</span></div>
            <div class="question" style="--i:7;--clr:#4169e1;"><span>Question 7</span></div>

            
        </div>
    </div>


    
</body>
<script src="js/engine.js" type="text/javascript"></script>
</html>
